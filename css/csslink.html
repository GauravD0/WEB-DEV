<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Links</title>
    <style type="text/css">
        a{
            text-decoration: none;
        }
        a:link{
            color: red;
        }
        a:visited{
            color: grey;
        }
        a:hover{
            color: pink;
            text-decoration: underline;
        }
        a:active{
            color: green;
        }
    </style>
</head>
<body>
    <a href="https://www.udemy.com">Click here for Udemy</a>
</body>
</html>
