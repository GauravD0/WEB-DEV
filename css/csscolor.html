<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color</title>
    <style type="text/css">
        #p1{
            background-color: rgba(255, 0, 0,0.3);

        #p2{
            background-color: rgba(0, 255, 0,0.3);
        }

            background-color: rgba(0, 0, 255,0.3);
        }

    </style>
</head>
<body>
   <p>There are various types in colors</p>

   <p>Short Hex Code</p>
   <p>RGB Absolute</p>
   <p>keywords</p> 

   <!-- RGB Colors -->
    <p>RGBA Colors</p>
    <p id="p1">Red</p>
    <p id="p2">Green</p>
    <p id="p3">Blue</p>
</body>
</html>
