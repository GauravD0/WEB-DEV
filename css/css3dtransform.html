<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 3D Transform</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            background-color: pink;
            border: 1px solid black;
        }
        #mydiv{
            transform: rotateX(150deg);
        }
        #mydiv1{
            transform: rotateY(150deg);
        }
        #mydiv2{
            transform: rotateZ(150deg);
        }
    </style>
</head>
<body>
    <div>This is box 1</div>
    <p>Rotate X-axis</p>
    <div id="mydiv">This is box2</div>
    <p>Rotate Y-axis</p>
    <div id="mydiv1">This is Box 3</div>
    <p>Rotate Z-axis</p>
    <div id="mydiv2">This is Box 4</div>
    
</body>
</html>
