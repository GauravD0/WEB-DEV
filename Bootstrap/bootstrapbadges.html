<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Badges</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <ul class="nav nav-pills">
            <li class="active"><a href="#">Home<span class="badge">42</span></a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Messages <span class="badge ">3</span></a></li>

        </ul>
        <br>
        <h4>Example for activa state in navigation</h4> 
        <ul class="nav nav-pills nav-stacked" style="max-width: 360px;">
            <li class="active"><a href="#">Home <span class="badge pull-right">42</span></a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Messages <span class="badge pull-right">3</span></a></li>
        </ul>
    </div>
</body>
</html>
