<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 2D Transform</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            background-color: pink;
            border: 1px solid black;
        }
        #mydiv{
            transform: rotate(20deg);
        }
        #mydiv1{
            transform: rotate(-20deg);
        }
        #mydiv2{
            transform: skewx(20deg);
        }
        #mydiv3{
            transform: skewy(20deg);
        }
        #mydiv4{
            transform: skew(20deg);
        }

    </style>
</head>
<body>
    <div>This is the box 1</div>
    <div id="mydiv">This is the box 2</div>
    <div id="mydiv1">This is box 3</div>
    <div id="mydiv2">This is the box 4</div>
    <div id="mydiv3">This is box 5</div>
    <div id="mydiv4">This is the box 6</div>
</body>
</html>
