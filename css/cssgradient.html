<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Gradient</title>
    <style>
        #grad1{
            height: 100px;
            background: linear-gradient(to bottom right,pink,green);
        }
        #grad2{
            height: 300px;
            width: 550px;
            background: repeating-radial-gradient(red 5%,green 15%,pink 60%);
        }
    </style>
</head>
<body>
    <div id="grad1"> 
    </div><br><br>
    <div id="grad2"></div>
</body>
</html>
